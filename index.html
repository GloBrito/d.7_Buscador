<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagens de ônibus com mais conforto pelo menor preço | Buser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="conteudo">
        <nav>
            <img src=https://dals0gb6i1pll.cloudfront.net/img/buser-horizontal-rosa.0109919.svg  class="logo" alt="">
            <a href="">Entrar</a>
        </nav>
        <div>
            <h1 class="texto">Viagens de ônibus mais baratas que a passagem da rodoviária</h1>
            <h2 class="sub-titulo">Sem taxas, com segurança e preço justo</h2>

        </div>
        <div class="buscador">
            <div class="forms" >
                <form>
                    <div class="icone-forms">
                      <span src="/image/ico-content/circle.svg"></span>
                      <label class="alinha" for="saindode">Saindo de</label><br>
                      <input type="text" required placeholder="São José dos Campos - SP"/>
                    </div>

                    <div class="icone-forms">
                      <span src="/image/ico-content/local.svg"></span>
                      <label class="alinha" for="Indo para">Indo para</label><br>
                      <input type="text" required placeholder="São Paulo - SP" />
                    </div>

                    <div class="icone-forms">
                      <span src="/image/ico-content/calendar.svg"></span>
                      <label class="alinha" for="Data de ida">Data de Ida</label><br>
                      <input type="text" required placeholder="Ida" />
                    </div>

                    <div class="icone-forms">
                      <span src="/image/ico-content/calendar.svg"></span>
                      <label class="alinha" for="Data de volta">Data de Volta</label><br>
                      <input add-on="" type="text" required placeholder="Volta"/>
                    </div><br>
                  </form>
           
            </div>

        </div>

        <img class="onibus" src="https://dals0gb6i1pll.cloudfront.net/img/onibus-buser-lado-maior.e009483.png" alt="Ônibus">

    </div>
    
</body>
</html>
